<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Type a City"
                id="city-input"
                autofocus="off"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                id="search-city"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                id="current-position"
                value="Current"
                class="form-control btn btn-primary shadow-sm current-btn"
              />
            </div>
          </div>
        </form>

        <h1 id="city-name">Berlin</h1>
        <ul>
          <li id="current-time">Monday 16:55</li>
          <li id="weather-condition">Clouds</li>
        </ul>
        <div class="row">
          <div class="col-4">
            <span class="temp" id="current-temp">23</span>
            <span class="units">Â°C</span>
          </div>
          <div class="col-8">
            <ul>
              <li id="humidity">Humidity: 86%</li>
              <li id="wind">Wind: 3 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="info">
        <a href="https://github.com/yixuan-zhao/weather-app.git"
          >Open-source code</a
        >
        by Yixuan Zhao
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
